<html>
    <body>
            <p id="a" font-size="5px">Starting Text</p>
    </body>
    <script>
        var textsize = 5;
        var truth = true;
        
        //alert(attribstring);
        // document.write("<h1 id=\"a\" font-size=\""+textsize+"px\">Starting Text</h1>");
        nxx = setInterval(textVariations, 1000);
        function textVariations()   {
            //alert(textsize);
            if(truth == 1)   {
                var x = document.getElementById("a");
                var attribstring = "font-size: \"" + textsize.toString() + "px\"; color: red;";
                x.setAttribute("style", attribstring);
                x.innerHTML = "Text Growing";         
                alert(x.getAttribute("style"));
                textsize += 5;
                //document.write("<p id=\"a\" font-size: \""+textsize+"\">Starting Text</p>");
                if(textsize>50)
                    truth = false;
            }
            else {
                textsize = 50;
                var x = document.getElementById("a");
                x.innerHTML = "Text Shrinking";
                var attribstring = "font-size: \"" + textsize.toString() + "px\"; color: blue;";
                x.setAttribute("style", "font-size: \""+textsize+"\"; color: blue;")
                textsize -= 5;
                if(textsize<5)
                    clearInterval(nxx);
            }
        }
        
    </script>
</html>
